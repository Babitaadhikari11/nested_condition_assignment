<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variablee</title>
</head>
<body>
    <script>
        // var type decalration
        var name = "hello";
        var name = "hi";
        document.write("var type: ",name);
         document.write("<br>"); // var can be override and redefined 
        // let type declaration
        let x= 10;
        x = 5;
        document.write("let type: ",x); //can be overide but not redeclared
         document.write("<br>");
        // const type declaration
        const a = 1;
        document.write("const type: ",a);
    </script>
    
</body>
</html>
